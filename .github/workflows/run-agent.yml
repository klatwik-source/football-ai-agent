name: Run Football AI Agent

# Automatyczne uruchamianie codziennie o 8:00 UTC
on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:  # możliwość ręcznego uruchomienia

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Pobranie repozytorium
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Ustawienie Pythona 3.12
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      # 3️⃣ Instalacja zależności
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests scikit-learn

      # 4️⃣ Uruchomienie agenta
      - name: Run AI Agent
        env:
          API_TOKEN: ${{ secrets.API_TOKEN }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: python main.py
