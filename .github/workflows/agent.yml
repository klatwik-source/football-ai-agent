name: Football AI Agent

# Wyzwalacz codzienny i manualny
on:
  workflow_dispatch:   # pozwala uruchamiać ręcznie
  schedule:
    - cron: '0 9 * * *'  # codziennie o 09:00 UTC (10:00 w Polsce zimą, 11:00 latem)

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas requests scikit-learn

    - name: Run Football AI Agent
      env:
        API_TOKEN: ${{ secrets.API_TOKEN }}
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
      run: |
        python main.py
